<div class="animate__animated animate__fadeIn animate__faster">
    <h1>per Regió <small> {{ regionActiva | titlecase }} </small></h1>
    <hr>

    <h5>Selecciona la regió</h5>

    <div class="row">
        <div class="col">

            <!-- [class.btn-primary]="region === regionActiva" -->
            <!-- [ngClass]="{
                'btn-primary': regionActiva === region,
                'btn-outline-primary': regionActiva !== region
            }"-->

            <button *ngFor="let region of regiones; let i = index " [class]="getClaseCSS( region )" (click)="activarRegion( region )">
                {{ tituloRegiones[i] | titlecase }}
            </button>

        </div>
    </div>

</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
