<div class="animate__animated animate__fadeIn animate__faster">
    <h1>per Capital</h1>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )" placeholder="Cercar capital...">
            </app-pais-input>
        </div>
    </div>

    <!--    Com tambÃ© s'utilitza a Per Capital es podrÃ­a fer un component <app-sugerencia>-->
    <ul *ngIf="mostrarSugerencias" class="list-group">
        <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
            <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">
                    {{ pais.name }}
                </a>
        </li>
        <li class="list-group-item list-group-item-action" (click)="buscarSugerido( termino )">
            <a class="nav-link">
                    Cercar per "{{ termino }}"
                </a>
        </li>
    </ul>

    <hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No s'ha trobat res amb el terme
    <strong>{{ termino }}</strong>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>


    </div>
</div>
